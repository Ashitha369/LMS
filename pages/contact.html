<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <!-- Bootstrap CSS -->
  <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- style css  -->
  <link rel="stylesheet" href="../style.css">
  <!-- bootstrap js  -->
  <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
   <!-- Bootstrap Icons and JS -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    .back-btn {
      font-size: 16px;
      color: black;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .header {
      text-align: center;
      font-family: 'Georgia', serif;
      font-style: italic;
      font-size: 24px;
      margin-bottom: 30px;
    }

    body {
      background: linear-gradient(135deg, #9b59b6, #34495e); /* Gradient background */
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    .contact-container {
      margin-top: 50px;
    }

    .contact-card {
      background-color: rgba(255, 255, 255, 0.1); /* Transparent card background */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .contact-details {
      background-color: #b089f9; /* Darker purple for contact box */
      border-radius: 10px;
      padding: 15px;
      color: white;
    }

    .contact-details .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .contact-details .contact-item i {
      font-size: 18px;
      margin-right: 10px;
    }

    .contact-details .contact-item:last-child {
      margin-bottom: 0;
    }

    .cnt {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;

}

h1 {
    color: #333;
    /* margin-bottom: 60px; */
}

iframe {
    width: 80%;
    height: 500px;
}

  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Back Button -->
    <a href="../index.html" class=" btn btn-black"><i class="bi bi-arrow-left-short"></i> Back</a>

    <!-- Header -->
    <div class="header">
      Library Management <br> System
    </div>

    <!-- Contact Us Section -->
    <div class="container contact-container">
        <div class="row justify-content-center">
          <!-- Left Column: Contact Form -->
          <div class="col-lg-6 col-md-8">
            <div class="contact-card">
              <h5 class="text-center mb-4">Message</h5>
              <form>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Your name..." required>
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Your email..." required>
                </div>
                <div class="mb-3">
                  <input type="tel" class="form-control" placeholder="Your phone..." required>
                </div>
                <div class="mb-3">
                  <textarea class="form-control" rows="4" placeholder="Your message..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
              </form>
            </div>
          </div>
          <!-- Right Column: Contact Info -->
          <div class="col-lg-4 col-md-8 mt-4 mt-lg-0">
            <div class="contact-card">
              <h5 class="text-center mb-4">Contact Info</h5>
              <div class="contact-details">
                <!-- Email -->
                <div class="contact-item">
                  <i class="bi bi-envelope-fill"></i>
                  <span>library123@gmail.com</span>
                </div>
                <!-- Phone -->
                <div class="contact-item">
                  <i class="bi bi-telephone-fill"></i>
                  <span>9678987698</span>
                </div>
                <!-- Working Hours -->
                <div class="contact-item">
                  <i class="bi bi-clock-fill"></i>
                  <span>09:00 - 18:00</span>
                </div>
              </div>
            </div>
          </div>
        
            </div>
          </div>
        </div>
    </div>
    

    <!-- map -->
