<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

    <!-- Bootstrap Bundle with Popper -->
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- bootstrap icons  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        .card {
            display: flex;
            flex-direction: row;
            width: 900px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-left {
            background-color: #9b59b6;
            color: white;
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-right {
            flex: 1.5;
            padding: 30px;
            background-color: #fff;
        }

        .card-right .form-control {
            margin-bottom: 15px;
        }

        .sign-up-btn {
            background-color: #9b59b6;
            color: white;
            border: none;
        }

        .sign-up-btn:hover {
            background-color: #9b59b6;
        }
    </style>
</head>

<body>
    <div class="container-wrapper">
        <div class="card">
            <div class="card-left">
                <h2>Welcome Back!</h2>
                <p>To keep connected with us please login with your personal info</p>
                <a href="./myaccount.html" class="btn btn-light mt-3">sing in</a>
            </div>
            <div class="card-right">
                <h3 class="text-center">Create Account</h3>
                <p class="text-center text-muted">or use your email for registration:</p>
                <form>
                    <input type="text" class="form-control" placeholder="Name">
                    <input type="email" class="form-control" placeholder="Email">
                    <input type="password" class="form-control" placeholder="Password">
                    <a href="./myaccount.html" class="btn sign-up-btn w-100 mt-3">sing up</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
